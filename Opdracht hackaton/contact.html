<!DOCTYPE html>
<html>

<head>
    <title> Contact </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 class="titel"> MEXICO </h1>
        <p class="subtitel"> ONTDEK YUCATAN</p>
    </header>

    <nav>
        <ul class="mainmenu">
            <li><a href="index.html"> HOME </a></li>
            <li><a href="accomodaties.html" target="_blank"> ACCOMODATIES</a></li>
            <li><a href="findme.html" target="_blank"> FIND ME</a></li>
            <li><a href="route.html" target="_blank"> ROUTE</a></li>
        </ul>
    </nav>

    <div class="hotels-main"></div>
    <div class="hotels-image">
        <div class="hotels-text">
            <h1>CONTACT</h1>
        </div>
    </div>

    <div class="contact-form">
        <form name="contact" method="POST" data-netlify="true">
            <p class="form-p"> Vul hier onder jouw gegevens in:</p>
            <p><input class="form" type="text" placeholder="Naam" name="naam" required></p>
            <p><input class="form" type="email" placeholder="E-mailadress" name="emailadres" required></p>
            <p><input class="form" type="tel" placeholder="Telefoonnummer" name="telefoonnummer"></p>
            <p><button class="form-btn" type="submit"> VERSTUUR</button></p>
        </form>

    </div>

    <h1> OF NEEM CONTACT OP VIA SOCIAL</h1>
    <div class="container-where">


        <div class="where">
            <h3>Instagram</h3>
            <img class="contact-img" src="insta.png" alt="instagram">

        </div>
        <div class="where">
            <h3>Facebook</h3>
            <img class="contact-img" src="fb.png" alt="facebook">

        </div>
        <div class="where">
            <h3>Pinterest</h3>
            <img class="contact-img" src="hoi.png" alt="pinterest">

        </div>

    </div>

    <footer>
        <p> Copyright Mexico Yucatan 2021 </p>
    </footer>

</body>

</html>
